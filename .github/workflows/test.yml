name: Testing

on:
  push:
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        tarantool: ['1.10', '2.5', '2.6', '2.7']
        coveralls: [false]
        include:
          - tarantool: '2.8'
            coveralls: true
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@master
      - uses: tarantool/setup-tarantool@v1
        with:
          tarantool-version: ${{ matrix.tarantool }}

      - name: Cache rocks
        uses: actions/cache@v2
        id: cache-rocks
        with:
          path: .rocks/
          key: cache-rocks-${{ matrix.tarantool }}-05

      - run: echo $PWD/.rocks/bin >> $GITHUB_PATH

      - run: ./deps.sh

      - name: Build module
        run: |
          cmake -DCMAKE_BUILD_TYPE=RelWithDebInfo -S . -B build
          make -C build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests and code coverage analysis
        run: make -C build coverage

      - name: Send code coverage to coveralls.io
        run: make -C build coveralls
        if: ${{ matrix.coveralls }}
